<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Draw(Demo)</title>
	
	<link rel="stylesheet" type="text/css" href="css/drawingboard.css" />
	<script type="text/javascript" src="js/drawingboard.min.js"></script>
</head>
<body>
	<h1>欢迎使用画板工具</h1>
	<div id="jxgbox" class="jxgbox" style="width:800px; height:800px; float:left;"></div>

	<div id="snav" class="en">
		<ul>
			<li>
				<a href="#" id="select">
					<i class="fa fa-mouse-pointer"></i>
					<span>选</span>
				</a>
			</li>
			<li>
				<a href="#" id="pencil">
					<i class="fa fa-pencil"></i>
					<span>笔</span>
				</a>
			</li>
			<li>
				<a href="#" id="square">
					<i class="fa fa-square-o"></i>
					<span>方</span>
				</a>
			</li>
			<li>
				<a href="#" id="circle">
					<i class="fa fa-circle-o"></i>
					<span>圆</span>
				</a>
			</li>
			<li>
				<a href="#" id="eraser">
					<i class="fa fa-eraser"></i>
					<span>擦除</span>
				</a>
			</li>
			<li>
				<a href="#" id="refresh">
					<i class="fa fa-refresh"></i>
					<span>刷新</span>
				</a>
			</li>
			<li>
				<a href="#" id="save">
					<i class="fa fa-save"></i>
					<span>保存</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="pmenu">
		<ul>
			<li>
				<a href="#" id="sub-middle">
					<i class="fa fa-dot-circle-o"></i>
					<span>中点</span>
				</a>
			</li>
			<li>
				<a href="#" id="sub-glider">
					<i class="fa fa-crosshairs"></i>
					<span>轨迹点</span>
				</a>
			</li>
			<li>
				<a href="#" id="sub-segment">
					<i class="fa fa-link"></i>
					<span>线段</span>
				</a>
			</li>
			<li>
				<a href="#" id="sub-angle">
					<i class="fa fa-share-alt"></i>
					<span>角度</span>
				</a>
			</li>
			<li>
				<a href="#" id="sub-tangent">
					<i class="fa fa-fire"></i>
					<span>切线</span>
				</a>
			</li>
		</ul>
	</div>

</body>
</html>
